<script>
    endPoint = "https://api.thecatapi.com/v1/images/search";
    fetch(endPoint)
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            console.log(data.length);
            document.getElementById("disp"
            ).innerHTML = `<img src="${data[0].url}" width="50%"/>`;  
        });

</script>
