<!DOCTYPE html>
<html>
    <head>
        <title>ใบสมัครงาน</title>
    </head>
    <body>
        <h2> ใบสมัครงาน </h2>
        <form action="process-order.php" method="post">
            <table>
                <tr>
                    <td><label for="fname"><b>ชื่อ *</b></label></td>
                    <td><label for="lname"><b>นามสกุล *</b></label></td> <br>
                </tr>
                <tr>
                    <td><input type="text" id="fname" name="fname" required /></td>
                    <td><input type="text" id="lname" name="lname" required /></td>
                </tr>
                <tr>
                    <td><label for="email"><b>อีเมล *</b></label></td>
                </tr>
                <tr>
                    <td><input colspan="2" type="email" id="email" name="email" required /></td>
                </tr>
                <tr>
                    <td><label for="performance"><b>เว็บไซต์ผลงาน </b></label></td>
                </tr>
                <tr>
                    <td><input label="2" type="performance" id="performance" name="performance" ></td>
                </tr>
                <tr>
                    <td><label for="desired position"><b>ตำแหน่งที่ต้องการสมัคร * </b></label></td>
                </tr>
                <tr>
                    <td><input label="2" type="desired position" id="desired position" name="desired position"  required /></td>
                </tr>
                <tr>
                    <td><label for="salary"><b>เงินเดือนที่ต้องการ</b></label></td>
                    <td><label for="startwork"><b>จะเริ่มงานได้เมื่อไหร่</b></label></td> <br>
                </tr>
                <tr>
                    <td><input type="text" id="salary" name="salary"></td>
                    <td><input type="text" id="startwork" name="startwork"></td>
                </tr>
                <tr>
                    <td><label for="phonenumber"><b>โทรศัพท์มือถือ *</b></label></td>
                    <td><label for="homenumber"><b>โทรศัพท์บ้าน</b></label></td> <br>
                </tr>
                <tr>
                    <td><input type="text" id="phonenumber" name="phonenumber" required /></td>
                    <td><input type="text" id="homenumber" name="homenumber"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="address"><b>คุณสะดวกที่จะย้ายที่อยู่หรือไม่</b></label></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="สะดวก" name="สะดวก" value="สะดวก" required />
                        <label for="credit_card">สะดวก</label>
                        <input type="radio" id="ไม่สะดวก" name="ไม่สะดวก" value="ไม่สะดวก" required />
                        <label for="debit_card">ไม่สะดวก</label>
                        <input type="radio" id="ไม่แน่ใจ" name="ไม่แน่ใจ" value="ไม่แน่ใจ" required />
                        <label for="paypal">ไม่แน่ใจ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="worksituation"><b>ลักษณะที่ทำงานล่าสุด </b></label></td>
                </tr>
                <tr>
                    <td><input label="2" type="worksituation" id="worksituation" name="worksituation"></td>
                </tr>
                <tr>
                    <td><label for="question"><b>คำถาม</b></label></td>
                </tr>
                <tr>
                     <td><textarea id="question" name="question" rows="10" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"  style="text-align: center" >
                        <button type="submit">ส่งใบสมัคร</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
