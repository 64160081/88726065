<!DOCTYPE html> <!--เป็นการประกาศประเภทของ  Document Type Definition ว่าให้ เบราว์เซอร์รู้ว่าเว็บเพจนั้นถูกเขียนตามมาตรฐาน HTML ใด ๆ -->
<html lang="en"><!--เป็นการระบุภาษาของเว็บไซต์ว่าเนื้อใน Html นั้นเขียนด้วยภาษาอะไร-->

<head>
    <meta charset="UTF-8" /><!--เป็นการบอกประเภทที่ใช้สำหรับระบุการเข้ารหัส (character encoding) ของหน้าเว็บ.ไซต์นี้ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title><!--หัวข้อ/ชื่อของเว็บไซต์-->
    <link rel="stylesheet" href="styles.css" /><!--การอ้างถึงการใช้ Styleshhet ว่าใช้ จากที่ใด -->
</head>

<body>
   <!-- ตัวอย่างโปรแกรม Todo เขียนด้วย html css JavaScript และเก็บข้อมูล Todo items ใน Array -->
    <h1>Todo Lists</h1>
    <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม่" />
    <button id="add-button">เพิ่ม</button>
    <ul id="todo-list">
    <!-- รายการที่เพิ่มจะแสดงที่นี่ -->
    </ul>
    <script src="scripts.js"></script>
</body>

</html>
